			<script>
				$(function() {
//						$(".qbb3Jd").addClass("moves");

					$(".qbb3").html("点宝宝抢票");	
					$(".qhcpBtnBox").click(function(){
						var times = 5000;
						if($(".smileBox").is(":hidden")){
							$(".smileBox").show()
							$(".yincbox").hide()
						}
						$(".qbb3").html("快给宝宝出票...");	
						$(".redPacketBox").addClass("animated tadame doudong");
						$(".qhcpBtnBox").addClass("animated tadame doudong");
						$(".smileBox").css("background-image","url(../images/3.png)");
					
					setTimeout(function(){
						$(".redPacketBox").removeClass("animated tadame doudong");
						$(".qhcpBtnBox").removeClass("animated tadame doudong");
						$(".smileBox").css("background-image","url(../images/2.png)");
						$(".qbb3").html("嘻，终于抢到了")
						$(".smileBox").addClass("ffzl");
					},times);
					setTimeout(function(){
						$(".smileBox").hide();
						$(".qbb3").html("恭喜您获得免费火车票")
						$(".yincbox").fadeIn("slow");
					},times+800)
					})
				})
